documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Phiture Branch Spec
  type: object
  required:
    - branch_key
    - branch_secret
    - start_date
  additionalProperties: true
  properties:
    branch_key:
      order: 0
      type: string
      title: Branch key
      description: The Branch key of the app analytics information is being pulled for.
      airbyte_secret: true
    branch_secret:
      order: 1
      type: string
      title: Branch secret
      description: The Branch secret of the app, used for authentication.
      airbyte_secret: true
    start_date:
      order: 2
      type: string
      title: Start Date
      description: A timestamp representing the oldest date to return data for. Timezone of the timestamp is set in your Branch Dashboard configuration. Please note that start_date cannot be earlier than 2017-10-14.
      examples:
        - "%Y-%m-%d"
    end_date:
      order: 3
      type: string
      title: End Date
      description: The last timestamp (exclusive) to return data for. No events that triggered after the enddate will be counted in the query results. Timezone of the timestamp is set in your Branch Dashboard configuration. If no end_date is specified, the current time is used.
      examples:
        - "%Y-%m-%d"
